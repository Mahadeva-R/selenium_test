rootLogger.level=INFO

#logging to a console
appender.console.type= console
appender.console.name= ArogyaSetuAppSeleniumAutomation
appender.console.layout.type= PatternLayout
appender.console.layout.pattern=[%d{YYYY-MM-DD HH:mm:ss}] %-5p %M:%L - %m%n
rootLogger.appenderRef.stdout.ref= ArogyaSetuAppSeleniumAutomation

#logging to a file
appender.file.type= File
appender.file.name= LogArogyaSetuAppSeleniumAutomation
appender.file.filename= ./logReportForArogyaSetuApp/ArogyaSetuApp_TestReport.log
appender.file.layout.type= PatternLayout
appender.file.layout.pattern=%-5p %d{YYYY-MMM-DD HH:mm:ss}  %M :%L - %m%n
rootLogger.appenderRef.file.ref= LogArogyaSetuAppSeleniumAutomation